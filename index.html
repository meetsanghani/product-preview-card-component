<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Frontend Mentor | Product preview card comoponent</title>
    <link rel="stylesheet" href="style.css">

   <div>
<picture>
    <source media="(min-width:650px)" srcset="image-product-desktop.jpg">
    <img src="image-product-mobile.jpg" alt="Gabrielle chanel's perfume bottle"></picture>
<section class="text-content">
    <span>Perfume</span>
    <H1>Gabrielle Essence Eau De Parfum</H1>
    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL. </p>
    <section class="price">
        <h2>$149.99</h2>
        <span>$169.99</span>
    </section>
    <button>
        <img src="./image/icon-cart.svg" alt="">
        <span>Add to Cart</span>
    </button>
</section>
</div>
